<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>VÒNG QUAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="iwrap">
    <!--注销-->
    <div class="ipop ipop_01">
        <div class="logOut">
            <div class="userMessage"></div>
            <a href="javascript:;" class="hover_init" id="logout">
                <img src="../../../../全民主公/周年庆/qmzg_golden/img/init.png" class="hover_hide">
                <img src="img/init_hover.png" class="hover_show">
            </a>
        </div>
        <img src="img/top_bg_01.jpg"/>
        <a href="index.html" class="link link_01">
            <img src="img/btn_01.png"/>
        </a>
        <a href="friends.html" class="link link_02">
            <img src="img/btn_02.png"/>
        </a>
        <a href="lotter.html" class="link link_03">
            <img src="img/btn_03.png"/>
        </a>
        <a href="cake.html" class="link link_04">
            <img src="img/btn_04.png"/>
        </a>
        <a href="fight.html" class="link link_05">
            <img src="img/btn_05.png"/>
        </a>
    </div>
    <div class="ipop ipop_02">
        <div class="awardTime">0h 08/12 - 23:59 31/12</div>
        <div class="canLottery">
            <p>LẦN QUAY CÒN LẠI:</p>

            <p class="awardLottery"></p>
        </div>
        <img src="img/lotter/lotter_bg_01.jpg"/>

        <div class="go_round" id="go_round">
            <div class="go_round_box" id="go_round_box">
                <img src="img/lotter/go_round.png"/>
            </div>
        </div>
        <a href="javascript:;" class="go" id="go">
            <img src="img/lotter/go.png"/>
        </a>
    </div>
    <div class="ipop ipop_03">
        <img src="img/lotter/lotter_bg_02.jpg"/>
    </div>
    <div class="ipop ipop_04">
        <img src="img/lotter/lotter_bg_03.jpg"/>
        <a href="index.html" class="lottery_back_home"></a>
    </div>
</div>
<!-- 登录框半透明背景 -->
<div class="blackBg"></div>

<!-- 登录框 -->
<div class="loginForm">
    <img src="img/close.png" class="close">

    <div class="loginBox">
        <p class="tabs-p">
            <a href="javascript:;" class="hover_link">
                <img src="img/p1.png" class="hover_hide"/>
                <img src="img/p2.png" class="hover_show"/>
            </a>
            <a href="javascript:;" class="hover_link" id="FB_btn">
                <img src="img/fb.png" class="hover_hide"/>
                <img src="img/fb2.png" class="hover_show"/>
            </a>
        </p>

        <div class="p">
            <p class="p1">Xin nhập thông tin</p>
        </div>
        <input type="text" id="username" class="username" placeholder="Tài khoản">
        <input type="password" id="password" class="password" placeholder="Mật Khẩu">
        <a href="javascript:;" class="login-p login hover_link" id="loginBtn">
            <img src="img/login_btn.png" class="hover_hide"/>
            <img src="img/login_btn_hover.png" class="hover_show"/>
        </a>
    </div>
</div>

<!-- 序列号弹出框 -->
<div class="codeBox">

    <img src="img/close.png" class="close">

    <h2 class="p1">Chúc mừng bạn nhận được code：</h2>

    <div class="award">
        <div class="awardImg"></div>
    </div>
    <div class="codeContent">
        <p class="codeTit">Code:</p>

        <div class="resultBox"></div>
        <p>Xin nhận trong game hoặc vào fanpage liên hệ dịch vụ khách hàng để nhận quà.Địa chỉ Fanpage là：</p>

        <p class="codeTip">( Xin hãy nhớ giftcode, nếu mất sẽ không thể tìm lại)</p>

        <p class="canCount"></p>
    </div>
</div>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/zeptoRotate.2.2.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/fbLogin.js"></script>
<script>
    //页面加载
    $(function () {
        if (isLogin()) {
            loadCount();
        }
        else {
            showLogin();
        }
    });
</script>
</body>
</html>
